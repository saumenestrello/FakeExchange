  <body>

      <div class="container main-container">
        <div class="row align-items-center main-row">

            <div class="col"></div>
            <div class="col">
                
                <div class = "main-panel">
                  

                    <div class="container main-container">
                        <div class="row align-items-center main-row">

                            <div class="col"></div>
                            <div class="col-6">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Your address</span>

                                      <label class="input-group-text" for="token">Choose a Token:</label>
                                    </div>

                                      <option selected value="-">No selection</option>
                                      <option value="FC">FakeCoin</option>

                                    </select>
                                  </div>

                                  <div class="input-group mb-3">

                                      </div>
                                      <input type="text" id="qty" class="form-control" placeholder="quantity..." aria-label="Qty" aria-describedby="basic-addon1">
                                    </div>
                                  
                                    <button type="button" class="btn btn-danger btn-lg btn-block">Buy</button>
                                   <button type="button" class="btn btn-success btn-lg btn-block">Sell</button>
